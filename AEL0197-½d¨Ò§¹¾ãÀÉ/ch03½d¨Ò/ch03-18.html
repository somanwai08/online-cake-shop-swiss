<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch03範例</title>
    <style>
    *{
        margin: 0px;
        padding:0px;
    }
    div {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        border:3px solid #000;
        color:white;
    }
    
    .static {
        background: red;
    }
    .relative {
        background: blue;
        position: relative;
        top: 50px;
        left: 100px;
    }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="relative">relative</div>
</body>
</html>
