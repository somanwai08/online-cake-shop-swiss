<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch03範例</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    #wrapper {
        background: blue;
        height: 800px;
    }
    .fixed {
        background: red;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        border: 3px solid #000;
        color: white;
        position: fixed;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="fixed">fixed</div>
    </div>
</body>
</html>
