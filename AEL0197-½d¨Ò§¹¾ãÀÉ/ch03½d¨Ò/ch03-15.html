<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch03範例</title>
    <style>
        div{
            width: 200px;
        }
        .paddingTRBL{
            background: #1e90ff;
            padding: 10px 30px;
        }
        .paddingLR{
            background: gold;
            padding: 0px 50px;
        }
        .paddingTD{
            background: #1e90ff;
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <div class="paddingTRBL">文字內容上下內距10px 左右內距30px</div>
    <br>
    <div class="paddingLR">文字內容左右內距50px</div>
    <br>
    <div class="paddingTD">文字內容上下內距20px</div>
</body>
</html>
