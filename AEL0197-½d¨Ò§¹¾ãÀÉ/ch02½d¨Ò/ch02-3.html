<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch02範例</title>
    <style>
        body{
            font-family: Microsoft JhengHei;
        }
        footer{
            text-align: center;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sublime Text</h1>
    </header>
    <article>
        <section>
            <h3>Sublime Text 優點介紹</h3>
            <ul>
                <li>簡潔的視窗介面</li>
                <li>分割編輯視窗</li>
                <li>快速開啟檔案</li>
            </ul>
        </section>
        <section>
            <h3>Sublime Text 指令</h3>
            <ul>
                <li>新增多個相同元素的指令為「標籤名稱*數量」</li>
                <li>新增多個不同元素的指令為「標籤名稱+數量」</li>
                <li>新增階層式元素的指令為「標籤名稱>標籤名稱」</li>
            </ul>
        </section>
        <aside>
            <p>Sublime Text目前最新版本為Sublime Text 3，若需下載請至Sublime Text官方網站(https://www.sublimetext.com/)上選擇安裝檔進行下載。</p>
        </aside>
    </article>
    <footer>
        <p>©2017 版權所有</p>
    </footer>
</body>
</html>
