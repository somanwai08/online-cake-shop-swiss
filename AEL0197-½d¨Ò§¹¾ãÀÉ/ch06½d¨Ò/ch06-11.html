<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>範例6-11</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
	<style type="text/css">
    .pull-left{
    	height: 100px;
    	background-color:red;
    	color:#fff;
    	width: 100px;
    }
    .pull-right{
    	height: 50px;
    	background-color:blue;
    	color: #fff;
    	width: 100px;
    }
	</style>
</head>
<body>
    <div class="pull-left">靠左浮動</div>
    <div  class="pull-right">靠右浮動</div>
    <div class="clearfix" style="background-color:green;  color: #fff;width: 100px;">清除浮動</div>
</body>
</html>
